<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sentiment Analysis</h1>
        
        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required>{{ text if text else '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if result %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Analysis Result</h5>
                <p class="card-text"><strong>Text:</strong> {{ text }}</p>
                <p class="card-text"><strong>Sentiment:</strong> {{ label }}</p>
                <p class="card-text"><strong>Confidence:</strong> {{ score }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
